<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-cart</title>
    <link rel="stylesheet" href="skeleton.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="header" id="header">
        <div class="container">
            <div class="row">
                <div class="four columns">
                    <img src="" alt="">
                </div>
                <div class="two columns u-pull-right">
                    <ul>
                        <li class="submenu">
                            <img src="" id="img-cart" alt="">
                            <div id="cart">
                                <table id="list-cart" class="u-full-width">
                                    <thead>
                                        <tr>
                                            <th>Image</th>
                                            <th>Name</th>
                                            <th>Price</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>

                                </table>
                                <a href="#" id="empty-cart" class="button u-full-width">Empty Cart</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </header>
    <div id="list-courses">
        <h1 id="header_courses">Online Courses</h1>
        <div class="courses_container">
            <div class="course_item">
                <div class="course_card"> 
                    <img src="" class="course_img" alt="">
                    <div class="info_card">
                        <h4></h4>
                        <img src="" alt="">
                        <p><span class="price"></span><span class="discount"></span></p>
                        <a href="#" class="add-cart" data-id="1"><i class="fa fa-cart-plus">&nbsp;Add To Cart</i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
